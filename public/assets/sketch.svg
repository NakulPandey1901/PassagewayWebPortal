<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: 'DM Sans', sans-serif; font-size: 24px; fill: #1a1a1a; text-anchor: middle; dominant-baseline: middle; }
        .circle-dashed { fill: rgba(210, 180, 140, 0.1); stroke: #8b4513; stroke-width: 2; stroke-dasharray: 8 8; }
        .circle-solid { fill: #ffffff; stroke: #8b4513; stroke-width: 3; }
        .line-dotted { stroke: #d2b48c; stroke-width: 2; stroke-dasharray: 6 6; }
        .line-graph { stroke: #d2b48c; stroke-width: 3; fill: none; opacity: 0.6; }
        .curve-decoration { stroke: #d2b48c; stroke-width: 2; fill: none; opacity: 0.5; }
        .endpoint { fill: #8b4513; }
    </style>

    <!-- Top Circle: AI Core -->
    <circle cx="400" cy="120" r="70" class="circle-dashed" />
    <circle cx="400" cy="120" r="60" fill="rgba(139, 69, 19, 0.05)" />
    <text x="400" y="120" font-weight="bold" fill="#8b4513">AI Core</text>

    <!-- Connections -->
    <!-- Center vertical -->
    <line x1="400" y1="190" x2="400" y2="430" class="line-dotted" />
    <!-- To Left -->
    <line x1="350" y1="170" x2="250" y2="250" class="line-dotted" />
    <!-- To Right -->
    <line x1="450" y1="170" x2="550" y2="250" class="line-dotted" />

    <!-- Middle Circles -->
    <circle cx="200" cy="300" r="60" class="circle-solid" />
    <text x="200" y="300">Data</text>

    <circle cx="600" cy="300" r="60" class="circle-solid" />
    <text x="600" y="300">ML</text>

    <!-- Bottom Connector Curve (Smile) -->
    <path d="M 280 380 Q 400 450 520 380" class="curve-decoration" />

    <!-- Bottom Circle: Insights -->
    <circle cx="400" cy="500" r="60" class="circle-solid" stroke="#8b4513" stroke-width="4" />
    <text x="400" y="500">Insights</text>

    <!-- Bottom Graph Line -->
    <defs>
        <marker id="dot" markerWidth="8" markerHeight="8" refX="4" refY="4">
            <circle cx="4" cy="4" r="3" fill="#8b4513" />
        </marker>
    </defs>
    <path d="M 100 550 L 200 520 L 300 540 L 400 500 L 500 530 L 600 520 L 700 480" 
          class="line-graph" marker-end="url(#dot)"/>
    <circle cx="700" cy="480" r="5" class="endpoint" />

</svg>
